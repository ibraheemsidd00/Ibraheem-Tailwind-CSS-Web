<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Challenge 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class=" md:p-4">
        <h1 class="font-bold text-xl mb-6 text-center">Payment Details</h1>
        <div class="mb-6">
            <label class="block font-bold text-gray-700">Card Number</label>
            <div class="flex">
                <input type="text" placeholder="1234 1234 1234 1234"
                    class="form-input flex-grow mr-2 focus:outline-none">
                <img src="./Master Card.png" width="40px" alt="Master Card logo">
            </div>
        </div>
        <div class="mb-6">
            <label class="block font-bold text-gray-700">Expiration Date</label>
            <input type="text" placeholder="MM/YY" class="form-input focus:outline-none">
        </div>
        <div class="mb-6">
            <label class="block font-bold text-gray-700">CVC Code</label>
            <input type="text" placeholder="1 2 3" class="form-input focus:outline-none">
        </div>
        <div class="mb-6">
            <label class="block font-bold text-gray-700">Name</label>
            <input type="text" placeholder="Name" class="form-input focus:outline-none">
        </div>
        <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-md w-full mb-6">Get Traning</button>
        <div class="bg-purple-500 text-white p-6 rounded-md">
            <img src="./KKP_1434-modified (2).png" alt="laptop image" class="mt-3 mx-auto mb-7 max-w-xs">
            <div>
                <p class="font-bold text-center text-3xl">Ibraheem Asim</p>
                <p class="text-3xl font-bold text-center">It is very Expert coder</p>
            </div>
        </div>
    </div>
</body>

</html>
